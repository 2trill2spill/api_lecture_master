<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <!-- Angular -->
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/ang_app.js"></script>
</head>
<body>
    <h1>Data APIs!</h1>
    <div ng-controller="APIController">

        <div class="well" ng-repeat="item in data | limitTo: 30">
            <h3>Title: {{item.name}}</h3>
            <p>{{item.deck}}</p>
            <p><a ng-href="{{item.site_detail_url}}">More Info...</a></p>
        </div>

    </div>
</body>
</html>
